<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Program Language Selector</title>
</head>
<body>
  <div class="container">
    <h2>Program Language Selector</h2>
    <p>Which programing langauage is right for you?!</p>

    <form id=survey>
    <!-- name -->

    <form id="formOne">
      <div class="form-group">
        <label for="fullName">Name: </label>
        <input id="fullName" class="form-control" type="text">
      </div>

      <!-- question1 -->

      <label>Do you enjoy video games?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="videoGame" id="videoGame1" value="yes" checked>
        <label class="form-check-label" for="yesRadio1">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="videoGame" id="videoGame2" value="no">
        <label class="form-check-label" for="noRadio2">
          No
        </label>
      </div>
    


      <!-- question2 -->

      <label>What city would you like to work in?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="cityWork" id="cityWork1" value="seattle" checked>
        <label class="form-check-label" for="seattleRadio1">
          Seattle
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="cityWork" id="cityWork2" value="newYork">
        <label class="form-check-label" for="newYorkRadio2">
          New York
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="cityWork" id="cityWork3" value="remote" >
        <label class="form-check-label" for="remoteRadio3">
          I want to work remotely!
        </label>
      </div>
      

      <!-- question3 -->

      <label>Which mythical creature do you prefer?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mythCreature" id="mythCreature1" value="dragon" checked>
        <label class="form-check-label" for="dragonRadio1">
          Dragon
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mythCreature" id="mythCreature2" value="unicorn">
        <label class="form-check-label" for="unicornRadio2">
          Unicorn
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mythCreature" id="mythCreature3" value="remote" >
        <label class="form-check-label" for="neitherRadio3">
          Neither, I'm not a nerd. 
        </label>
      </div>


      <!-- question4 -->

      <label>What is your current level of coding experience?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="codeExp" id="codeExp1" value="tons" checked>
        <label class="form-check-label" for="tonsRadio1">
          Tons, I'm a coding writing machine. 
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="codeExp" id="codeExp2" value="some">
        <label class="form-check-label" for="someRadio2">
          Some, I've created a few projects.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="codeExp" id="codeExp3" value="newbie" >
        <label class="form-check-label" for="newbieRadio3">
          Newbie! what's that? 
        </label>
      </div>

      <!-- question5 -->


      <label>If you were marooned on an island which item would you bring?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="islandItem" id="islandItem1" value="gameBoy" checked>
        <label class="form-check-label" for="gameBoyRadio1">
          Gameboy
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="islandItem" id="islandItem2" value="book">
        <label class="form-check-label" for="bookRadio2">
          Book
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="islandItem" id="islandItem3" value="dvd" >
        <label class="form-check-label" for="dvdRadio3">
          Dvd
        </label>
      </div>



      <!-- button -->

    </form>
      <!-- results -->


  
</body>
</html>
